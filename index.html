<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wheel of fortune</title>
</head>

<body>
    <img src="Lenovo_(2015).svg.png" alt="Lenovo logo">
    <div class="container">
        <div class="spinBtn"><span>Spin</span></div>
        <div class="wheel">
            <div class="number"><span>Laptop</span></div>
            <div class="number"><span>Storage</span></div>
            <div class="number"><span>PC</span></div>
            <div class="number"><span>Tablets</span></div>
            <div class="number"><span>Laptop</span></div>
            <div class="number"><span>Storage</span></div>
            <div class="number"><span>PC</span></div>
            <div class="number"><span>Tablets</span></div>
        </div>
    </div>
    <audio src="mixkit-classroom-spontaneous-applause-500.wav" class="applause"></audio>
    <audio src="mixkit-tick-tock-clock-timer-1045.wav" loop class="sound"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
