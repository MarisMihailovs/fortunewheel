<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wheel of fortune</title>
</head>

<body>
    <div class="container">
        <div class="spinBtn"><span>Spin</span></div>
        <div class="wheel">
            <div class="number"><span>1x tequila</span></div>
            <div class="number"><span>2x water</span></div>
            <div class="number"><span>2x Jagers</span></div>
            <div class="number"><span>2x beers</span></div>
            <div class="number"><span>1x Jager</span></div>
            <div class="number"><span>1x beer</span></div>
            <div class="number"><span>1x water</span></div>
            <div class="number"><span>2x tequilas</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
